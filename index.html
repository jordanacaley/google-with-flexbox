<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/google_icon.png">
  <title>Google</title>
</head>
<body>
  <header>
    <div class="nav">
      <div class="nav-link">
        <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
      </div>
      <div class="nav-link">
        <a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a>
      </div>
      <div class="nav-link">
        <a href="https://www.google.fr/intl/fr/about/products?tab=wh"><img id="google-menu" src="images/googlemenu.png" alt="Applications Google"></a>
      </div>
      <div class="nav-link">
        <a id="connexion" href="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.com/&ec=GAZAAQ">Connexion</a>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div>
        <img src="images/googlelogo.png" alt="Google logo"></div>
      <div>
        <input id="search-form" type="text">
      </div>
      <div class="button-container">
        <div class="buttons">Recherche Google</div>
        <div class="buttons">J'ai de la chance</div>
      </div>
      <div>
        <a id="info-box" href="https://support.google.com/websearch/answer/9586983?p=fr_tos&visit_id=637427072354171291-4231467859&rd=1">Jugement du TJ de Paris du 12 février 2019</a>
      </div>
    </div>
  </main>

  <footer>
    <div>
      <div class="footer-div">
        <div id="footer-top">France</div>
      </div>
      <div id="footer-div-2" class="footer-div">
        <div class="footer-block">
          <div>Publicité</div>
          <div>Entreprise</div>
          <div>A propos</div>
          <div>Comment fontionne la recherche Google?</div>
        </div>
        <div>
          <div><i class="fab fa-envira"></i> Neutre en carbone depuis 2007</div>
        </div>
        <div class="footer-block">
          <div>Info consommateurs</div>
          <div>Confidentialité</div>
          <div>Conditions</div>
          <div>Parametres</div>
        </div>
      </div>
    </div>
  </footer>
  
</body>
</html>
